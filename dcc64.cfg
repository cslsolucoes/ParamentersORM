# ==============================================================================
# 5. DIRETÓRIOS DE SAÍDA
# ==============================================================================
# Nota: O MSBuild usa variáveis $(Platform) e $(Config) para definir os caminhos.
# Padrão esperado pelo projeto:
#   .\Compiled\EXE\$(Platform)\$(Config)
#   .\Compiled\DCU\$(Platform)\$(Config)
#   .\Compiled\DCP\$(Platform)\$(Config)
# 
# O dcc32.cfg não suporta variáveis, então os caminhos abaixo são genéricos.
# O MSBuild pode sobrescrever esses valores durante a compilação.

# Executáveis (.exe)
# Padrão: .\Compiled\EXE\$(Platform)\$(Config)
-E"Compiled\EXE"

# DCU files (compiled units)
# Padrão: .\Compiled\DCU\$(Platform)\$(Config)
-N"Compiled\DCU"
-NO"Compiled\DCU"

# DCP files (package compiled)
# Padrão: .\Compiled\DCP\$(Platform)\$(Config)
-LN"Compiled\DCP"
-NB"Compiled\DCP"

# BPL files (packages) - Biblioteca do sistema
-LE"C:\Users\Public\Documents\Embarcadero\Studio\23.0\Bpl\Win64"

# HPP files (C++ headers) - Biblioteca do sistema
-NH"C:\Users\Public\Documents\Embarcadero\Studio\23.0\hpp\Win64"

